<ion-content>
  <div class="home-content">
    <div class="home-container">
      <h2 class="home-title">{{ empleado.nombre }} {{ empleado.apellido }}</h2> <!-- Nombre y Apellido del empleado -->
      <div class="clock">
        <span>{{ currentTime }}</span> <!-- Reloj digital -->
      </div>

      <div class="attendance-buttons">
        <ion-button  [disabled]="estadoJornada === 'iniciado'" class="btn-home" (click)="iniciarJornada()">Iniciar Jornada</ion-button>
        <ion-button class="btn-home" (click)="finalizarJornada()">Finalizar Jornada</ion-button>
      </div>
    </div>
  </div>
</ion-content>
